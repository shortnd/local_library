{% extends 'base_generic.html' %}

{% block content %}
  <h1>Author's List</h1>
  {% if authors %}
    <ul>
      {% for author in authors %}
        <li>
          <a href="{% url 'author-detail' author.pk %}">{{ author }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No Authors</p>
  {% endif %}
{% endblock content %}
